<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./cadastro.js" defer></script>
    <title>Formulário Cadastro</title>
</head>
<body>
    <header>
        <h1>Formulário Cadastro</h1>
    </header>
    <main>
        <form action="">
            <div>
                <label for="name">Nome completo:</label>
                <input type="text" id="name" placeholder="Digite o seu nome completo:">
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Digite o seu email:">
            </div>
            <div>
                <label for="age">Idade:</label>
                <input type="number" id="age" placeholder="Digite a sua idade:">
            </div>
            <div>
                <label for="password">Digite a sua senha:</label>
                <input type="password" id="password" placeholder="Digite uma senha:">
            </div>

            <button>Cadastrar</button>
        </form>
    </main>
</body>
</html>
